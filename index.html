<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>The ultimate Rock,Paper, Scissors Game!</h1>
    </header>
    <div class="container">
        <p>Choose your weapon, but be wise... The enemy you are about to face is expert in all kind of weapon.</p>
        <div class="user-options">
            <div class="weapon">
                <p>Griffindor's Sword</p>
                <button id="scissor"><img src="images/scissor.jpeg" alt="Griffindor's Sword"></button>
                </div>
            <div class="weapon">
                <p>Alchemist's stone</p>
                <button id="rock"><img src="images/rock.png" alt="The philosopher's stone"></button>                
            </div>
            <div class="weapon">
                <p>Tom Riddle's Diary</p>
                <button id="paper"><img src="images/paper.jpeg" alt="Tom Riddle's Diary"></button>                
            </div>
        </div>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
